<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Large Bank Management System</title>

  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootswatch CSS file -->
  <link href="css/bootswatch.css" rel="stylesheet">
  <!-- Custom CSS file -->
  <link href="css/custom.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">
    <!-- Application title -->
    <div class="jumbotron other-color">
      <h1 class="text-center">Large Bank Management System</h1>
    </div><!-- Application title -->

    <!--Customer grid -->
    <div data-bind="visible: displayedPage() == 'customer.All'">

      <!--Customer heading, with Add Customer button -->
      <div>
        <h1>Customers<span>
          <button class="btn btn-success pull-right"
              data-bind="click: addCustomer">Add Customer</button>
        </span></h1>

        <!-- Customer table -->
        <table>
          <thead>
          </thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address (1)</th>
              <th>Address (2)</th>
              <th>City</th>
              <th>State</th>
              <th>Zip Code</th>
            </tr>
          <tbody data-bind="foreach: customersTable">
            <tr>
              <!-- Customer fields -->
              <td data-bind="text: FirstName"></td>
              <td data-bind="text: LastName"></td>
              <td data-bind="text: Address1"></td>
              <td data-bind="text: Address2"></td>
              <td data-bind="text: City"></td>
              <td data-bind="text: State"></td>
              <td data-bind="text: Zip"></td>
              <!-- Edit and delete buttons  -->
              <td>
                <button class="btn btn-info"
                    data-bind="click: editCustomer">Edit</button>
                    <button class="btn btn-danger"
                        data-bind="click: editCustomer">Delete</button>
              </td>
            </tr>
          </tbody>
        </table><!-- Customer table -->

      </div><!-- Customer heading -->

    </div><!-- Customer grid -->

    <!-- Add/edit customer -->
    <div data-bind="visible: displayedPage() == 'customer.Add' || displayedPage() == 'customer.Edit'" >
    </div><!-- Add/edit customer -->

  </div><!-- Container -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js" type="text/javascript"></script>
  <script src="bower_components/knockout-mapping/build/output/knockout.mapping-latest.js" type="text/javascript"></script>
  <script src="js/App.js" type="text/javascript"></script>
</body>

</html>
